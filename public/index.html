<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        background:rgb(0, 0, 0);
        color: white;
      }
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: rgb(56, 56, 56); padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; border-radius: 10px; border: 1px solid #ccc;}
    </style>
  </head>
  <body>
    <h1>THIS IS A TEST CLIENT, THIS WILL NOT REFLECT THE FINAL PRODUCT</h1>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      var room = "6201d8ea37baac217c96ca0d";
      axios.get(`/api/v1/channel/${room}/messages`).then(res => {
        res.data.messages.forEach(msg => {
          const message = `${msg.fromName}: ${msg.content}`;
          $('#messages').append($('<li>').text(message));
        })
      });
      var socket = io("http://localhost:8081");
      socket.on('connect', function() {
        socket.emit('join', room);
      });
      const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJQb3N0bWFuUnVudGltZS83LjI5LjAiLCJleHAiOjE2NDQ5Njc5MDYsImp0aSI6IjYyMDFkOGVhMzdiYWFjMjE3Yzk2Y2EwZCIsInN1YiI6ImNyaW1zb24ifQ.aZGSKpYIRN0NYyVSZjIfj64HC6B7XElmozjbzJKGbxQ"
      document.cookie = `token=${token}`;
      $('form').submit(function(){
        if($('#m').val() === "login") {
          socket.emit("login", token)
          return false;
        }
        const resp = {
          toRoom: room,
          content: $('#m').val(),
        };
        axios.post('/api/v1/user/message', resp)
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
        $('#m').val('');
        return false;
      });
      socket.on('message', function(msg){
        if(msg.toRoom != room + ":public") {
          console.error("Wrong room:", msg);
        } else {
          console.log("Got message:", msg);
        }
        const message = `${msg.fromName}: ${msg.content}`;
        $('#messages').append($('<li>').text(message));
      });
      socket.on('message:error', function(msg){
        $('#messages').append($('<li class="red">').text(msg));
      });
      socket.on('login:error', function(msg){
        $('#messages').append($('<li class="red">').text(msg));
      });
      socket.on('login:success', function(msg){
        $('#messages').append($('<li class="green">').text(msg));
      });
      socket.on("join", user => {
        $('#messages').append($('<li class="green">').text(`${user.name} joined`));
      })
      socket.on("join:success", room => {
        $('#messages').append($('<li class="green">').text(`joined ${room}`));
      })
      socket.on("online", function(channel) {
        console.log("Online:", channel);
      });
      socket.on("offline", function(channel) {
        console.log("Offline:", channel);
      });
      socket.on("viewer", function(channel) {
        console.log("viewer:", channel);
      });
      socket.on("leaver", function(channel) {
        console.log("leaver:", channel);
      });
    </script>
  </body>
</html>
